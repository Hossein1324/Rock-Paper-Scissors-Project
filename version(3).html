<body>

       playGame ('Peper');
        ">Paper</button>
        <button class="blue" onclick=" 
         playGame ('Sesers');

            ">Sesers</button>
            <p class="js-score"></p>
            <p class="js-result"></p>

            <button class="green" onclick="
            score.wins =0;
            score.loses=0;
            score.mosavi=0;
            localStorage.removeItem('score')
            scoreupdateElment();
            ">Reset score</button>

                let score = JSON.parse( localStorage.getItem('score')) || {
                        wins:0,
                        loses:0,
                        mosavi:0
                    };
                    scoreupdateElment();
                    

                    /*
                if (score === null) {
                    score = {
                        wins:0,

                    }
                }
                */

                

                function playGame (playerMove) {
                    
                    const computerMove = pickcomputer();
                    let result ='';
                    if (playerMove==='Sesers')   {
                        if (computerMove==='Rock') {
                      result = 'you lose';
                      }
                    else if (computerMove==='Peper') {
                     result='you win';
                     }
                     else if (computerMove==='Sesers')
                     result = 'mosavi';
                    }
                  else if (playerMove==='Peper') {
                  if (computerMove==='Rock') {
                    result = 'you win';
                     }
                    else if (computerMove==='Peper') {
                        result='mosavi';
                    }
                    else if (computerMove==='Sesers')
                    result = 'you lose';

                          }
                     
                           else  if (playerMove==='Rock') {
                                if (computerMove==='Rock') {
                            result = 'mosavi';
                        }
                    else if (computerMove==='Peper') {
                        result='you lose';
                    }
                    else if (computerMove==='Sesers') {
                        result = 'you win';
                    }
                   
                            };

                            if (result==='you win') {
                                score.wins +=1;
                            }
                            else if (result==='you lose') {
                                score.loses +=1;
                            }
                            else if (result==='mosavi') {
                                score.mosavi +=1;
                            };

                          localStorage.setItem('score', JSON.stringify( score));
                          
                           scoreupdateElment();
                           document.querySelector('.js-result')
                           .innerHTML= result;

                           document.querySelector('.js-moves')
                           .innerHTML= `You ${playerMove} - ${computerMove}
                            Computer`;
                        }

                          
                           
                    function scoreupdateElment () {
                        document.querySelector('.js-score')
                            .innerHTML = `wins:${score.wins}, losese:${score.loses}, mosavi:${score.mosavi}`;
                    }
                    

                  
                      
                        function pickcomputer () {
                            const randomnamber = Math.random();
                            let computerMove ='';

                    if (randomnamber >= 0 && randomnamber < 1/3) {
                        computerMove = ('Rock');
                    }
                    else if (randomnamber >= 1/3&& randomnamber < 1/2) {
                    computerMove = ('Peper');
                    }
                    else if (randomnamber >=1/2 && randomnamber < 1) {
                        computerMove = ('Sesers');
                    }
                    return computerMove;
                        };
                    
        </script>
